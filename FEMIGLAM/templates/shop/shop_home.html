<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>shop</title>
</head>
<body>
    <h1>Shop Home Page</h1>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
        
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/admin">add</a>
                  </li> -->
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add">Add product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="bookings">bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <!-- <a href="logout">Logout</a> -->
<div class="container">
    <div class="row"> 
        {% for pro in Product %}
        <div class="col-lg-4">
            <div class="card" >
              <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%" height="400px">
              <div class="card-body">
                <h4 class="card-title">{{pro.name}}</h4>
                <p class="card-text">{{pro.price}}</p>
                <p class="card-text">{{pro.offer_price}}</p>
                <a href="edit/{{pro.pk}}" class="btn btn-primary">Edit</a>
                <a href="delete/{{pro.pk}}" class="btn btn-primary">Delete</a>
              </div>
            </div>
    </div>
    {% endfor %}
</div>
</div>
    
</body>
</html>
