<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>
    <div class="container">
        <div class="row"> 
         
            <div class="col-lg-4">
                <a href="view_pro/{{pro.pk}}">
                <div class="card" >
                  <img class="card-img-top" src="{{product.img.url}}" alt="Card image" style="width:100%" height="400px">
                  <div class="card-body">
                    <h4 class="card-title">{{product.name}}</h4>
                    <p class="card-text">{{product.price}}</p>
                    <p class="card-text">{{product.offer_price}}</p>
                    {% if Cart %}
                    <a href="../cart_disp" class="btn btn-primary">Go to cart</a>
                    {% else %}
                    <a href="../add_to_cart/{{product.pk}}" class="btn btn-primary">Add to cart</a>
                    {% endif %}
                    <a href="../buy_pro/{{product.pk}}" class="btn btn-primary">Buy Now</a>
                  </div>
                </div>
            </a>
        </div>
</html>
